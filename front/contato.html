<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFit - Sistema para treinos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>

        <!-- Título -->
        <h1>Max Fit</h1>
        <img src="imagens/logo.png" alt="Logo Max Fit">

        <!-- Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="acesso.html">Entrar</a></li>
            </ul>
        </nav>

    </header>

    <!-- Principal -->
    <main>
       <section>
            <h2>Contato</h2>
            <p id="texto-formulario">Para entrar em contato conosco, preencha o formulário abaixo:</p>

            <form class="form-contato" action="/enviar-contato" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div id="mensagem-sucesso" style="display:none; color: green; margin-top: 20px; font-weight: bold;">
                Mensagem enviada com sucesso! Aguarde nosso retorno.
            </div>
        </section>
    </main>
</body>
</html>
